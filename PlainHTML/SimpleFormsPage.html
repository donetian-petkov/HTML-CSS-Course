<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Customer Details:</legend>
        <div>
          <label for="fname" >First Name</label>
          <input type="text" id="fname" name="fname" placeholder="George"><br><br>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Davis"><br><br>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other"><br><br>
           <label for="contactmethod">Preferred contact method:</label>
          <label for="mail">Email</label>
          <input type="radio" id="mail" name="contactmethod" value="Email">
          <label for="phone">Phone</label>
          <input type="radio" id="phone" name="contactmethod" value="Phone"><br><br>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com"><br><br>
          <label for="telephone" >Phone</label>
          <input type="text" id="telephone" name="telephone" placeholder="+359885236225"><br><br>
          <label for="town">Town</label>
          <select name="town" id="town">
          <option value="varna">Varna</option>
          <option value="plovdiv">Plovdiv</option>
          <option value="burgas">Burgas</option>
          <option value="sofia">Sofia</option>
          <option value="pleven">Pleven</option>
          </select><br><br>
          <label for="age">Age</label>
          <input type="number" min="18" max="70" id="age" name="age"><br><br>
          <label for="programing">Programing Language</label>
          <input list="language" name="programing" id="programing">
          <datalist id="language">
          <option value="Java">
          <option value="PHP">
          <option value="C#">
          <option value="JavaScript">
          <option value="Python">
          <option value="Ruby">
          <option value="Other">
          </datalist><br><br>
          <label for="textarea"></label>
          <textarea placeholder="More information..." id="textarea" name="textarea" rows="5" cols="20">
          </textarea><br><br>
          <input type="checkbox"><label for="checkbox">I agree the Terms and Conditions</label><br><br>
          <input type="submit" value="Send">
        </div>
      </fieldset>  
    </form>
    
    
  </body>
</html>
